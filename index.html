<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOGIN - FIREBASE</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Firebase Login</span>
                <!-- CONTENT OF THE FORM -->
                <form action="#">
                  <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="input-field">
                    <input type="password" id="pass" name="pass" placeholder="Password">
                  </div>
                  <div class="input-field">
                    <input type="button" id="btnLogin" value="Sign in" class="btn">
                    <input type="button" id="btnSignUp" value="Sign up" class="btn">
                    <input type="button" id="btnLogout" value="Logout" class="btn hide">
                  </div>
                </form>
                <!-- CONTENT OF THE FORM -->
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
